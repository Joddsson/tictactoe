<div ng-app="tictactoeApp">
	<div ng-controller="MainCtrl">
		<form class="createGameForm" ng-submit="createGame()">
			<h1>Create game</h1></br>
			Username:</br>
			<input type="text" ng-model="userName" id="m" /></br>

	<script>var socket = io();</script>
</div>
